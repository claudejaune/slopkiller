<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Slop Detector</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .setting {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="range"] {
      width: 100%;
    }
    
    .threshold-value {
      display: inline-block;
      margin-left: 8px;
      color: #666;
      font-weight: bold;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    .stats h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 13px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: bold;
      color: #f44336;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 16px;
    }
    
    button:hover {
      background: #004182;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .confidence {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 8px;
    }
    
    .confidence.low { background: #4caf50; color: white; }
    .confidence.medium { background: #ff9800; color: white; }
    .confidence.high { background: #f44336; color: white; }
    .confidence.very-high { background: #d32f2f; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Slop Detector</h1>
  
  <div class="setting">
    <div class="checkbox-wrapper">
      <input type="checkbox" id="enabled" checked>
      <label for="enabled" style="margin: 0;">Enable detection</label>
    </div>
  </div>
  
  <div class="setting">
    <label for="threshold">
      Detection threshold: <span class="threshold-value" id="thresholdValue">30</span>
      <span class="confidence" id="confidenceLabel">MEDIUM</span>
    </label>
    <input type="range" id="threshold" min="10" max="100" value="30" step="5">
    <div class="info">
      Lower = more sensitive (may flag human posts)<br>
      Higher = less sensitive (only obvious AI slop)
    </div>
  </div>
  
  <div class="setting">
    <div class="checkbox-wrapper">
      <input type="checkbox" id="highlightMode">
      <label for="highlightMode" style="margin: 0;">Highlight instead of replace</label>
    </div>
    <div class="info">
      When enabled, posts are highlighted instead of replaced with "herp derp"
    </div>
  </div>
  
  <div class="stats">
    <h3>Current Page Stats</h3>
    <div class="stat-item">
      <span class="stat-label">Posts replaced:</span>
      <span class="stat-value" id="replacedCount">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Posts highlighted:</span>
      <span class="stat-value" id="highlightedCount">-</span>
    </div>
  </div>
  
  <button id="refresh">Refresh Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
